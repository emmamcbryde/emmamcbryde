<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Emma McBryde's Virtual Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .card h1 {
            margin: 10px 0;
        }
        .card p {
            margin: 5px 0;
        }
        .card a {
            display: inline-block;
            margin: 10px 5px;
            text-decoration: none;
            color: #333;
        }
        .card a img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://raw.githubusercontent.com/emmamcbryde/emmamcbryde/main/Emma_McBryde_picture_close.png" alt="Emma McBryde">
        <h1>Emma McBryde</h1>
        <p>Academic & Researcher</p>
        <p>Email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
        <a href="https://orcid.org/your-orcid-id" target="_blank">
            <img src="https://raw.githubusercontent.com/emmamcbryde/emmamcbryde/main/orcid-icon.png" alt="ORCID">
        </a>
        <a href="https://scholar.google.com/citations?user=your-google-scholar-id" target="_blank">
            <img src="https://raw.githubusercontent.com/emmamcbryde/emmamcbryde/main/google-scholar-icon.png" alt="Google Scholar">
        </a>
        <a href="https://github.com/yourusername" target="_blank">
            <img src="https://raw.githubusercontent.com/emmamcbryde/emmamcbryde/main/github-icon.png" alt="GitHub">
        </a>
    </div>
</body>
</html>
